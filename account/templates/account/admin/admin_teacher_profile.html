<!DOCTYPE html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{%static 'css/admin_teacher_profile.css'%}" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <article class="flex flex-row">
      <section
        class="relative flex flex-col justify-between w-1/6 h-screen bg-gradient-to-b from-green-300 to-green-600"
      >
        <!-- centralize profile icon -->
        <div class="flex items-center justify-center">
          <!-- <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-24 h-24 mt-9"
            style="enable-background: new"
            viewbox="0 0 45.532 45.532"
            xml:space="preserve"
          >
            <path
              d="M22.766.001C10.194.001 0 10.193 0 22.766s10.193 22.765 22.766 22.765c12.574 0 22.766-10.192 22.766-22.765S35.34.001 22.766.001zm0 6.807a7.53 7.53 0 1 1 .001 15.06 7.53 7.53 0 0 1-.001-15.06zm-.005 32.771a16.708 16.708 0 0 1-10.88-4.012 3.209 3.209 0 0 1-1.126-2.439c0-4.217 3.413-7.592 7.631-7.592h8.762c4.219 0 7.619 3.375 7.619 7.592a3.2 3.2 0 0 1-1.125 2.438 16.702 16.702 0 0 1-10.881 4.013z"
            />
          </svg> -->
          <div class="w-32 h-32 mt-9 bg-slate-500">
            <img
              class="inset-0 object-cover object-center w-full h-full rounded-full"
              src=" {{request.user.profile_pic.url}}"
              alt=""
            />
          </div>
        </div>
        <section
          class="flex flex-col items-center justify-between mb-[6.5rem] h-60"
        >
          <a href="#">Dashboard</a>
          <a href="#" class="">Classes</a>
          <a href="#">Teachers</a>
          <a href="#">Assessments</a>
        </section>
        <section class="mx-auto mb-11">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="inline-block w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          Logout
        </section>
      </section>
      <section class="flex-grow h-screen overflow-auto px-[3.5rem]">
        <!-- <div class="w-32 h-32 mt-20">
          <img
            class="inset-0 object-cover object-center w-full h-full"
            src="/img/dsb.jpg"
            alt=""
          />
        </div> -->
        <div class="antialiased text-gray-800">
          <main class="profile-page">
            <section class="relative block" style="height: 500px">
              <div
                class="absolute top-0 w-full h-full bg-center bg-cover"
                style="background-image: url('../img/pulchowk.jpg')"
              ></div>
              <div
                class="absolute bottom-0 left-0 right-0 top-auto w-full overflow-hidden pointer-events-none"
                style="height: 70px"
              >
                <svg
                  class="absolute bottom-0 overflow-hidden"
                  xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="none"
                  version="1.1"
                  viewBox="0 0 2560 100"
                  x="0"
                  y="0"
                >
                  <polygon
                    class="text-gray-300 fill-current"
                    points="2560 0 2560 100 0 100"
                  ></polygon>
                </svg>
              </div>
            </section>
            <section class="relative py-16 bg-gray-300">
              <div class="container px-4 mx-auto">
                <div
                  class="relative flex flex-col w-full min-w-0 mb-6 -mt-64 break-words bg-white rounded-lg shadow-xl"
                >
                  <div class="px-6">
                    <div class="flex flex-wrap justify-center">
                      <div
                        class="flex justify-center w-full px-4 lg:w-3/12 lg:order-2"
                      >
                        <div class="relative">
                          <img
                            alt="..."
                            src="{{teacher.profile_pic.url}}"
                            class="absolute h-auto -m-16 -ml-20 align-middle border-none rounded-full shadow-xl lg:-ml-16"
                            style="max-width: 150px"
                          />
                        </div>
                      </div>
                      <div
                        class="w-full px-4 lg:w-4/12 lg:order-3 lg:text-right lg:self-center"
                      >
                        <div class="px-3 py-6 mt-32 sm:mt-0"></div>
                      </div>
                      <div class="w-full px-4 lg:w-4/12 lg:order-1">
                        <div class="flex justify-center py-4 pt-8 lg:pt-4">
                          <div class="p-3 mr-4 text-center">
                            <span
                              class="block text-xl font-bold tracking-wide text-gray-700 uppercase"
                            ></span
                            ><span class="text-sm text-gray-500"></span>
                          </div>
                          <div class="p-3 mr-4 text-center">
                            <span
                              class="block text-xl font-bold tracking-wide text-gray-700 uppercase"
                            ></span
                            ><span class="text-sm text-gray-500"></span>
                          </div>
                          <div class="p-3 text-center lg:mr-4">
                            <span
                              class="block text-xl font-bold tracking-wide text-gray-700 uppercase"
                            ></span
                            ><span class="text-sm text-gray-500"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="mt-12 text-center">
                      <h3
                        class="mb-2 text-4xl font-semibold leading-normal text-gray-800"
                      >
                        {{teacher.user.username}}
                      </h3>
                      <div
                        class="mt-0 mb-2 text-sm font-bold leading-normal text-gray-500 uppercase"
                      >
                        <i
                          class="mr-2 text-lg text-gray-500 fas fa-map-marker-alt"
                        ></i>
                        {{teacher.address}}
                      </div>
                      
                      <div class="mb-2 text-gray-700">
                        <i
                          class="mr-2 text-lg text-gray-500 fas fa-university"
                        ></i
                        >University of Computer Science
                      </div>
                    </div>
                    <div
                      class="py-10 mt-10 text-center border-t border-gray-300"
                    >
                      <div class="flex flex-wrap justify-center">
                        <div class="w-full px-4 lg:w-9/12">
                          <p class="mb-4 text-lg leading-relaxed text-gray-800">
                            {{tecaher.bio}}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </main>
          <footer class="relative pt-8 pb-6 bg-gray-300">
            <div
              class="absolute top-0 left-0 right-0 bottom-auto w-full -mt-20 overflow-hidden pointer-events-none"
              style="height: 80px"
            >
              <svg
                class="absolute bottom-0 overflow-hidden"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="none"
                version="1.1"
                viewBox="0 0 2560 100"
                x="0"
                y="0"
              >
                <polygon
                  class="text-gray-300 fill-current"
                  points="2560 0 2560 100 0 100"
                ></polygon>
              </svg>
            </div>
          </footer>
        </div>
      </section>
    </article>
  </body>
  <script>
    function toggleNavbar(collapseID) {
      document.getElementById(collapseID).classList.toggle("hidden");
      document.getElementById(collapseID).classList.toggle("block");
    }
  </script>
</html>
